# ---------------------------------------------------------
#                 Spectrum Technology Platform
#               SILENT INSTALLER PROPERTIES FILE
#
# This file enables the installer to run without user
# interaction. To use this file, complete the variables as
# instructed below. Place this file in the same directory
# as install.exe (Windows) or install.sh (Unix/Linux) then
# run the installer. The installer will detect the presence
# of this file and run without user interaction.
# ---------------------------------------------------------
###########################################################
# DO NOT EDIT THE FOLLOWING LINES
###########################################################

INSTALLER_UI=silent
V_INSTALLER_MODE=silent
# Important Notice
PROMPT_USER_CHOSEN_OPTION=0
#Change Directory and File Ownership
V_CHG_RESP=0

###########################################################
# INSTALLER CONFIGURATION TYPE 
# Standard - The Default to Install Server and Modules
# ServerOnly - Used if Installing a Remote Database 		
###########################################################
V_INSTALL_CONFIG_TYPE=Standard

###########################################################
# SERVER DEFAULT PORT
###########################################################
V_HTTP_PORT_DEFAULT=8080

######################################################################################
# CLUSTER CONFIGURATION - WINDOWS ONLY
#   Set this value to NO only if you are installing a cluster on Windows. If you don't 
#   set this value to NO, this server will fail to join the cluster.  
#   See the Installation Guide for more information.
######################################################################################
V_AUTO_START_SERVER=YES

######################################################################################
# REMOTE HOST AND PORT INFORMATION - For ServerOnly Option
#
# The default port is 7687. Separate each server and port combination with a comma. 
# The server you are installing will attempt to connect to the configuration database 
# in the order you specify. Examples:
#
#    Server1,Server2 - (Do not specify a port to use default 7687)
#    Server1:8181,Server2:8181 - (Specify a port if not using the default 7687)
#    Server1,Server2:8181 - (A combination of both can also be used) 
######################################################################################
#USER_INPUT_PORTS_HOSTS=Server1:7687


###########################################################
# EDIT THE FOLLOWING AS INDICATED
###########################################################
# Specify the installation folder/directory.
# For Windows, use a double backslash between folders.
# For example, C:\\Program Files\\Precisely\\Spectrum
#USER_INSTALL_DIR=/usr/Spectrum
USER_INSTALL_DIR=C:\\Program Files\\Precisely\\Spectrum


####################################################################
# User Provided Java Locations - Starting with Spectrum 19.1 
# and higher, Java is no longer bundled as part of the software
# installation and must be providerd by the user.
####################################################################


################################################################
# Java - Windows Server
#
#   For Windows only, uncomment the following line and specify
#   the directory where JDK 11 exists.
################################################################
V_JDK_PATH=C:\\\\Program Files\\\\Java\\\\jdk-11.0.17


################################################################
# Java - Linux (Red Hat,Ubuntu,Oracle and CentOS
#
#   For Linux only, uncomment the following line and specify
#   the directory where JDK 11 exists.
################################################################
#V_JDK_PATH=/opt/azul/64/jdk11.0.11


# Specify the software version:
SNAPSHOT_BLD=22.1

# Specify the modules to install as a comma-delimited list
# of module codes. See the end of this file for a list of 
# module codes. Be sure to include "LES" to install the
# Spectrum Technology Platform server.
CHOSEN_FEATURE_LIST=GGM
CHOSEN_INSTALL_FEATURE_LIST=GGM
CHOSEN_INSTALL_SET=Custom



# ---------------------------------------------------------
# UNIX-SPECIFIC PROPERTIES
# ---------------------------------------------------------

# If you want to give file and directory ownership for the
# installation directory to a particular user, specify the
# user ID here:
V_CHG_OWNER_1=bin

# If you want to give file and directory ownership for the
# installation directory to a particular group, specify
# the group name here:
V_CHG_OWNER_2=bin

# ---------------------------------------------------------
# WINDOWS-SPECIFIC PROPERTIES
# ---------------------------------------------------------

# Specify the name of the Windows service:
SERVICE_NAME=spectrum-server 

# Specify a display name for the Windows service:
SERVICE_DISPLAYNAME=Spectrum Technology Platform Server

# Specify a description of the service:
SERVICE_DESCRIPTION=Spectrum Technology Platform Server

